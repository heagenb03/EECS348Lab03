<html>
    <head>
        <title>Password Verification Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Password Verification Page</h1>

        <p>Please enter your password:</p>
        <input type="password" id="firstPasswordInput" placeholder="Enter password">
        <p>Please re-enter to confirm your password:</p>
        <input type="password" id="secondPasswordInput" placeholder="Enter to confirm password">
        
        <button onclick="checkPassword()">Submit</button><br>

        <a href="index.html">Back to Index</a>

        <script>
            function checkPassword() {
                const firstPassword = document.getElementById('firstPasswordInput').value;
                const secondPassword = document.getElementById('secondPasswordInput').value;

                if (firstPassword.length < 8) {
                    alert('Password must be at least 8 characters long.');
                } else if (firstPassword !== secondPassword) {
                    alert('Passwords do not match. Please try again.');
                } else {
                    alert('Password set successfully!');
                }
            }
        </script>
    </body>
</html>
